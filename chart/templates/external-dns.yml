apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    - kopf.zalando.org/KopfFinalizerMarker
spec:
  project: exphost
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: external-dns
    targetRevision: 6.0.2
    helm:
      values: |
        sources:
          - crd
          - ingress
          - service
        provider: cloudflare
        cloudflare:
          secretName: cloudflare-token
          proxied: {{ .Values.cloudflare.proxied }}
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
        logLevel: debug
        crd:
          create: true
        txtSuffix: edns
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
